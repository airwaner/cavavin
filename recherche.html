<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche - Cave à Vin</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/recherche.css">
	<script src="static/utils.js"></script>
	<script src="static/header.js"></script>
    <script src="static/config-garde.js"></script>
    <script src="static/garde.js"></script>
    <script src="static/recherche.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Recherche en Cave(s)</h1>        
        </header>

        <div class="search-container">
            <div class="filters">
                <div class="form-group">
                    <label for="search">Recherche par nom:</label>
                    <input type="text" id="search" placeholder="Nom du vin...">
                </div>
                
                <div class="form-group">
                    <label for="type-vin">Type de vin:</label>
                    <select id="type-vin">
                        <option value="">Tous</option>
                        <option value="rouge">Rouge</option>
                        <option value="blanc">Blanc</option>
                        <option value="rose">Rosé</option>
                        <option value="champagne">Champagne</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Fourchette de prix:</label>
                    <div class="price-range">
                        <input type="number" id="prix-min" placeholder="Min €">
                        <span>à</span>
                        <input type="number" id="prix-max" placeholder="Max €">
                    </div>
                </div>
                <div class="form-group">
					<label for="cepage">Cépage:</label>
					<input type="text" id="cepage" placeholder="Filtrer par cépage..." list="cepages-list">
					<datalist id="cepages-list">
						<!-- Sera rempli dynamiquement -->
					</datalist>
				</div>
				<div class="form-group">
                    <label>Millésime:</label>
                    <div class="price-range">
                        <input type="number" id="millesime-min" placeholder="Depuis">
                        <span>à</span>
                        <input type="number" id="millesime-max" placeholder="Jusqu'à">
                    </div>
                </div>
                
				<div class="form-group">
					<label>État de garde:</label>
					<div>
						<input type="checkbox" name="etat-garde" value="jeunesse" id="garde-jeunesse">
						<label for="garde-jeunesse">Jeunesse</label>
					</div>
					<div>
						<input type="checkbox" name="etat-garde" value="apogee" id="garde-apogee">
						<label for="garde-apogee">Apogée</label>
					</div>
					<div>
						<input type="checkbox" name="etat-garde" value="maturite" id="garde-maturite">
						<label for="garde-maturite">Maturité</label>
					</div>
					<div>
						<input type="checkbox" name="etat-garde" value="declin" id="garde-declin">
						<label for="garde-declin">Déclin</label>
					</div>
				</div>


                <div class="form-group">
                    <label for="cave">Cave:</label>
                    <select id="cave">
                        <option value="">Toutes les caves</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tri">Trier par:</label>
                    <select id="tri">
                        <option value="nom">Nom</option>
                        <option value="prix-asc">Prix croissant</option>
                        <option value="prix-desc">Prix décroissant</option>
                        <option value="millesime-desc">Millésime récent</option>
                        <option value="millesime-asc">Millésime ancien</option>
                    </select>
                </div>
            </div>

            <div class="results">
                <div id="resultats-count"></div>
                <div id="resultats-list"></div>
            </div>
        </div>
    </div>
    <script src="static/recherche.js"></script>
</body>
</html>
