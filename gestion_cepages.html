<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0, user-scalable=yes">
    <title>Gestion des Cépages - Cave à Vin</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/utils.js"></script>
    <script src="static/header.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestion des Cépages</h1>
        </header>

        <div class="cepages-container">
            <!-- Formulaire d'ajout -->
            <div class="form-section">
                <h2>Ajouter un cépage</h2>
                <form id="form-cepage">
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="type_vin">Type de vin :</label>
                        <select id="type_vin" required>
                            <option value="rouge">Rouge</option>
                            <option value="blanc">Blanc</option>
                            <option value="rose">Rosé</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="facteur_garde">Facteur de garde :</label>
                        <input type="number" id="facteur_garde" step="0.1" min="0.1" max="2.0" value="1.0">
                    </div>
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea id="description"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Ajouter</button>
                </form>
            </div>

            <!-- Liste des cépages -->
            <div class="list-section">
                <h2>Cépages existants</h2>
                <div id="liste-cepages"></div>
            </div>
        </div>
    </div>
    <script src="static/gestion_cepages.js"></script>
</body>
</html>
