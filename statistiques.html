<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0, user-scalable=yes">
    <title>Statistiques - Cave à Vin</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/statistiques.css">
	<script src="static/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Statistiques détaillées</h1>
            <div class="header-buttons">
                <button onclick="retourCave()" class="btn-retour">
                    Retour à la cave
                </button>
                <button onclick="exporterPDF()" class="btn-primary">
                    Exporter en PDF
                </button>
            </div>
        </header>

        <div class="stats-container">
            <div class="stats-row">
                <div class="stats-card">
                    <h2>Répartition par type de vin</h2>
                    <div class="chart-container">
                        <canvas id="graph-types"></canvas>
                    </div>
                </div>
                <div class="stats-card">
                    <h2>Distribution des millésimes</h2>
                    <div class="chart-container">
                        <canvas id="graph-millesimes"></canvas>
                    </div>
                </div>
            </div>
            <div class="stats-row">
                <div class="stats-card">
                    <h2>Valeur de la cave par type</h2>
                    <div class="chart-container">
                        <canvas id="graph-valeurs"></canvas>
                    </div>
                </div>
                <div class="stats-card">
                    <h2>Statistiques des appellations</h2>
                    <div id="stats-appellations" class="chart-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/statistiques.js"></script>
</body>
</html>
